version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - STRANDS_AGENT_URL=http://strands-service:8080
      - GENKIT_AGENT_URL=http://genkit-service:8081
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
    depends_on:
      - strands-service
      - genkit-service

  strands-service:
    build:
      context: ./services/strands-agent
    ports:
      - "8080:8080"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - BEDROCK_MODEL_ID=anthropic.claude-3-5-sonnet-20241022-v2:0
    volumes:
      - ./services/strands-agent/app:/code/app
      - ./services/strands-agent/sops:/code/sops

  genkit-service:
    build:
      context: ./services/genkit-service
    ports:
      - "8081:8081"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GENKIT_ENV=dev
    volumes:
      - ./services/genkit-service/src:/app/src

networks:
  default:
    name: proposal-prepper-federated-mesh